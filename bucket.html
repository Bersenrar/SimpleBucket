<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bucket">
        <span id="goods_amt">Загальна кількість товару: <span id="goods_amt_int">0</span></span>
        <br>
        <span id="whole_summ">Сумма до оплаты: <span id="whole_summ_int">0</span></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updatePageFromLocalStorage() {
                let data = JSON.parse(localStorage.getItem("data_json"));
                $("#goods_amt_int").text(data["whole_amt"]);
                $("#whole_summ_int").text(data["whole_summ"]);
            };

            updatePageFromLocalStorage();
        });
    </script>
</body>
</html>
